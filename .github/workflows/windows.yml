name: Windows build

on: [push, pull_request]

jobs:
  windows-build:
    name: MSVC build
    runs-on: windows-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          channels: conda-forge
          auto-update-conda: true

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          mkdir build
          conda update -n base -c defaults conda
          conda install -c conda-forge cmake ninja -y
          conda install -c conda-forge --yes --quiet pdal -y

      - name: Run cmake
        shell: bash -l {0}
        working-directory: ./build
        run: |
          export CC=cl.exe
          export CXX=cl.exe
          cmake -G "Ninja" \
            -DCMAKE_INSTALL_PREFIX="$CONDA_PREFIX" \
            -DCMAKE_PREFIX_PATH="$CONDA_PREFIX/Library" \
            ..

      - name: Build pdal_wrench
        shell: bash -l {0}
        working-directory: ./build
        run: |
          ninja -v
          ninja install
          zip -r C:/Miniconda/envs/test/test.zip C:/Miniconda/envs/test/bin
      
      - name: zipit 
        uses: montudor/action-zip@v1
        with:
            args: zip -qq -r C:/Miniconda/envs/test/test.zip C:/Miniconda/envs/test/bin
    
      - name: get artifact
        uses: actions/upload-artifact@v3
        with:
          name: pdal_wrench
          path: C:/Miniconda/envs/test/test.zip
